<div class="panel panel-default col-md-7 no-padding">
	<!-- Default panel contents -->
	<div class="panel-heading">&nbsp;</div>
	<div class="panel-body">
		<form>
			<div class="form-group">
				<div class="input-group">
				<div class="input-group-addon"><i class="fa fa-search"></i></div>
					<input type="text" class="form-control" placeholder="Search for Ingredients" ng-model="vm.searchIngredient">
				</div>      
			</div>
		</form>
		<table class="fixed table table-responsive" data-toggle="table" data-height="299">
			<thead>
				<th>Name</th>
				<th>Brand</th>
				<th>Description</th>
				<th>Color</th>
				<th>&nbsp;</th>
				<th>&nbsp;</th>
			</thead>
			<tbody>
				<tr dir-paginate="ingredient in vm.ingredients | orderBy: 'name' | filter: vm.searchIngredient | itemsPerPage: 10" ng-click="vm.SelectIngredient(ingredient)">
					<td>{{ingredient.name}}</td>
					<td>{{ingredient.brand}}</td>
					<td class="nowrap">{{ingredient.description}}</td>
					<td><div class="colorSampler"ng-style="{'background-color':ingredient.color}">&nbsp;</div></td>
					<td>{{ingredient.color}}</td>
					<td ng-click="vm.Delete(ingredient)"><span class="badge">Delete</span></td>
				</tr>
			</tbody>
			<tfoot>
				<dir-pagination-controls
			        max-size="7"
			        direction-links="true"
			        boundary-links="true" >
			    </dir-pagination-controls>
			</tfoot>
		</table>
	</div>
</div>

<div class="panel panel-default col-md-4 no-padding col-md-offset-1">
	<div class="panel-heading">&nbsp;</div>
	<div class="panel-body">
		<span class="badge" ng-click="vm.ClearIngredient()">Clear</span>
		<form class="form-panel" name="form" ng-submit="vm.SubmitForm()" role="form">
			<div class="input-group">
            	<input type="text" class="form-control" placeholder="Name" name="name" ng-model="vm.ingredient.name" required autofocus>
            	<input type="text" class="form-control" placeholder="Brand" name="brand" ng-model="vm.ingredient.brand">
            	<textarea rows="10" class="form-control" placeholder="Description" name="description" ng-model="vm.ingredient.description" required noresize></textarea>
